<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{testing/layouts/layout}">

<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

</head>
<body>
<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">
    <!-- IF Data is present -->
    <div th:if="${data != null}">
        Data content: <br>
        <p th:text="${data}"/>
    </div>
    <!-- ELSE IF  -->
    <div th:if="${namesList != null}">
        <table class="table table-striped">
            <tr>
                <th>List avaliable Beans:</th>
            </tr>
            <tr th:each="name : ${namesList}">
                <td th:text="${name}">Bean name</td>
            </tr>
        </table>

    </div>

</th:block>

</body>
</html>
