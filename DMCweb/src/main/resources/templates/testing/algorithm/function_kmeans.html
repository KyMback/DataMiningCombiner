<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{testing/layouts/sidebarlayout}">

<head>
    <title>Choose function</title>
    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/simple-sidebar.css}" rel="stylesheet">


<body>
<!-- Insert page content into the layouts/sidebarpage.html -->
<th:block layout:fragment="sidebar_pagecontent">
    <h1>Select function:</h1>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="selfun">(Framework: function)</label>
                <select class="form-control" id="function">
                    <option value="weka_stand">Weka: Standartize</option>
                    <option value="weka_norm">Weka: Normalize</option>
                    <option value="weka_pca">Weka: PCA</option>
                    <option value="weka_kmeans" selected>Weka: KMeansClustering</option>

                </select>
            </div>
            <button type="submit" class="btn btn-info" name="selectfun" value="" th:text="Select">Select</button>
        </div>
    </div>
    <ul class="pager">
        <li><a th:href="@{/testing/UID/project/12/newalg?step=function_datapreview2}">Previous</a></li>
        <li><a th:href="@{/testing/UID/project/12/newalg?step=function_pca}">Next</a></li>
    </ul>
    <hr>
    <form>
        <div id="sidebar" th:insert="testing/fragments/funoptions/func_opts :: kmeans_opts">
        </div>

    </form>
</th:block>

<!-- Insert bar content into the layouts/sidebarpage.html -->
<th:block layout:fragment="sidebar_barcontent">
    <ul class="sidebar-nav">
        <li class="sidebar-brand">Algorithm flow</li>
        <li><a th:href="@{/testing/UID/project/12/newalg?step=function_datapreview2}">File source</a></li>
        <li><a href="#">KMeans</a></li>

    </ul>
</th:block>
</body>

</html>
